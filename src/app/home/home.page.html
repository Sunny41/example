<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="doSomething()">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="doSomething()">Share</ion-item-option>
      </ion-item-options>

      <ion-item (click)="doSomething()">
        <ion-label>Item Options</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon name="trash" (click)="doSomething()"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
